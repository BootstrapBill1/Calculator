<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="reset allClear">AC</button>
            <button class="reset clear">C</button>
            <button class="percent">%</button>
            <button class="function divide">&divide;</button>
            <button class="key-7 number">7</button>
            <button class="key-8 number">8</button>
            <button class="key-9 number">9</button>
            <button class="function multiply">&times;</button>
            <button class="key-4 number">4</button>
            <button class="key-5 number">5</button>
            <button class="key-6 number">6</button>
            <button class="function subtract">-</button>
            <button class="key-1 number">1</button>
            <button class="key-2 number">2</button>
            <button class="key-3 number">3</button>
            <button class="function add">+</button>
            <button class="key-0 number">0</button>
            <button class="decimal">.</button>
            <button class="function eval">=</button>
        </div>
    </div>
    
</body>
</html>
